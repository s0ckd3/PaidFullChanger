<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="tool-name">MMO Tool <span class="tool-version">v1.0.2</span></h5>
        </div>
        <div class="modal-body text-center">
          <div class="form-group">
            <label for="#">Email</label>
            <input id="email" type="text" aria-label="Username" class="form-control" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="#">Password</label>
            <input id="password" type="password" aria-label="Username" class="form-control" placeholder="Enter Password">
          </div>
        </div>
        <div class="modal-footer">
          <button id="signup-btn" type="button" class="btn-small btn-blue">Signup</button>
          <button id="login-btn" type="button" class="btn-small btn-blue">Login</button>
        </div>
      </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
  </div><!-- .modal -->
  <script> let $ = require("jquery") </script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>
  <script src="assets/js/login_thanh.js"></script>
</body>
</html>
